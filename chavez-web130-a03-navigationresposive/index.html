
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta name="robots" content="noindex,nofollow" />
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
        <body>
            <header>
                <div class="trigger">
                <a href="#">
                    MENU
                <img class="burger" src="images/hamburger.png"/>
                <img class="ex" src="images/xicon.png"/>
                </a>
                </div>
                <nav id="container">
                    <ul>
                        <li class="large-1 medium-4 small-12"><a href="#">Home</a></li>
                        <li class="large-2 medium-4 small-12"href="#"><a id="dropbtn" >Products</a>
                            <ul class="dropdown-content">
                                <li class="medium-3">
                                    <a href="#">Hats</a>
                                </li>
                                <li class="medium-3">
                                    <a href="#">Gloves</a>
                                </li>
                                <li class="medium-3">
                                    <a href="#">Shoes</a>
                                </li>
                                <li class="medium-3">
                                    <a href="#"> Pumpkins</a>
                                </li>
                            </ul>
                        </li>
                        <li class="large-9 medium-4 small-12"><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
                <script>
                $(function() {
                    $('.dropdown-content').hide();
                    //mobile nav
                    if($(window).width() <= 425){
                        $('#container').hide();
                        $('.trigger').show();
                        $('.ex').hide();
                        $('.trigger').on('click', function(){
                            $('#container').toggle();
                            $('.burger').toggle();
                            $('.ex').toggle();
                        });
                    }

                    if($(window).width() > 425){
                        $('.trigger').hide();
                        $('#dropbtn').on('click mouseover', function(){
                        $('.dropdown-content').toggle();
                    });
                    }
                    // $('.trigger').hide();
                    //     $('.burger').click(function(){
                    //     $('.ex').toggle();
                    //     });

                });
                </script>
        </body>
</html>
